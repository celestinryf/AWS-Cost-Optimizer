name: CI

on:
  push:
    branches: ["main", "dev"]
    paths:
      - "server/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: ["main", "dev"]
    paths:
      - "server/**"
      - ".github/workflows/ci.yml"

defaults:
  run:
    working-directory: server

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: server/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest tests/unit \
            -m unit \
            -v \
            --tb=short

      - name: Run integration tests
        run: |
          pytest tests/integration \
            -m integration \
            -v \
            --tb=short

      - name: Check coverage
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-py${{ matrix.python-version }}
          path: server/coverage.xml

  build:
    name: Docker build + smoke test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: aws-cost-optimizer-api:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test â€” health endpoint
        run: |
          docker run -d \
            --name api-smoke \
            -p 8000:8000 \
            -e RUNS_DB_PATH=/tmp/smoke.db \
            aws-cost-optimizer-api:ci
          sleep 5
          curl --fail --retry 5 --retry-delay 2 \
            http://localhost:8000/api/v1/health
          docker stop api-smoke
