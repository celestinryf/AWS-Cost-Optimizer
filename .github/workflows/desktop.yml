name: Desktop Build

on:
  push:
    branches: [main, dev]
    paths:
      - "client/**"
      - "server/**"
      - ".github/actions/desktop-prepare/**"
      - ".github/workflows/desktop.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "client/**"
      - "server/**"
      - ".github/actions/desktop-prepare/**"
      - ".github/workflows/desktop.yml"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""
          - os: macos-15-intel
            target: x86_64-apple-darwin
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            suffix: ""

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Rust ----
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: client/src-tauri -> target

      - name: Prepare desktop build inputs
        uses: ./.github/actions/desktop-prepare
        with:
          target: ${{ matrix.target }}
          suffix: ${{ matrix.suffix }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client
          args: --target ${{ matrix.target }}

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.os }}
          path: |
            client/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            client/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            client/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            client/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            client/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
          retention-days: 30
