name: Release

# Triggered when you push a version tag, e.g.:
#   git tag v0.2.0 && git push origin v0.2.0
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""
          - os: macos-13
            target: x86_64-apple-darwin
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            suffix: ""

    runs-on: ${{ matrix.os }}
    name: Release (${{ matrix.os }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Rust ----
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: client/src-tauri -> target

      # ---- Python / PyInstaller ----
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: server/requirements-bundle.txt

      - name: Install Python dependencies
        run: pip install -r server/requirements-bundle.txt

      # Linux: system libraries required by Tauri
      - name: Install Linux system deps
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build Python sidecar (PyInstaller)
        working-directory: server
        run: pyinstaller aws-cost-optimizer-api.spec

      - name: Copy sidecar to Tauri binaries dir
        shell: bash
        run: |
          mkdir -p client/src-tauri/binaries
          SRC="server/dist/aws-cost-optimizer-api${{ matrix.suffix }}"
          DST="client/src-tauri/binaries/aws-cost-optimizer-api-${{ matrix.target }}${{ matrix.suffix }}"
          cp "$SRC" "$DST"

      # ---- Sidecar smoke test ----
      # Verify the bundled sidecar binary starts and responds before we package
      # and publish installers.
      - name: Smoke test sidecar health endpoint
        shell: bash
        run: |
          set -euo pipefail
          BIN="client/src-tauri/binaries/aws-cost-optimizer-api-${{ matrix.target }}${{ matrix.suffix }}"
          chmod +x "$BIN" || true
          "$BIN" &
          SIDECAR_PID=$!
          trap 'if [[ "${RUNNER_OS}" == "Windows" ]]; then taskkill //PID "$SIDECAR_PID" //T //F || true; else kill "$SIDECAR_PID" || true; fi' EXIT

          python3 << 'PYEOF'
          import json
          import sys
          import time
          import urllib.error
          import urllib.request

          url = "http://127.0.0.1:8000/api/v1/health"
          deadline = time.time() + 45
          while time.time() < deadline:
              try:
                  with urllib.request.urlopen(url, timeout=2) as response:
                      payload = json.loads(response.read().decode("utf-8"))
                      if response.status == 200 and payload.get("status") == "ok":
                          print("Sidecar health check passed.")
                          sys.exit(0)
              except (urllib.error.URLError, TimeoutError, json.JSONDecodeError):
                  time.sleep(1)

          print("Sidecar health check failed: /api/v1/health did not return 200 within timeout.")
          sys.exit(1)
          PYEOF

      # ---- Node / Tauri ----
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Generate Tauri icons
        shell: bash
        working-directory: client
        run: |
          mkdir -p src-tauri/icons
          python3 << 'PYEOF'
          import struct, zlib
          def chunk(tag, data):
              crc = zlib.crc32(tag + data) & 0xffffffff
              return struct.pack('>I', len(data)) + tag + data + struct.pack('>I', crc)
          n = 1024
          rows = b''.join(b'\x00' + bytes([37, 99, 235]) * n for _ in range(n))
          png = (
              b'\x89PNG\r\n\x1a\n'
              + chunk(b'IHDR', struct.pack('>IIBBBBB', n, n, 8, 2, 0, 0, 0))
              + chunk(b'IDAT', zlib.compress(rows, 9))
              + chunk(b'IEND', b'')
          )
          open('icon-src.png', 'wb').write(png)
          PYEOF
          npm run tauri -- icon icon-src.png
          rm -f icon-src.png

      # ---- Build + Publish release ----
      # tauri-action creates the GitHub Release (draft=false), attaches all
      # platform installers, and generates latest.json for the auto-updater.
      # Updater pubkey is read directly from client/src-tauri/tauri.conf.json.
      #
      # Required secrets:
      #   TAURI_SIGNING_PRIVATE_KEY        — from: tauri signer generate
      #   TAURI_SIGNING_PRIVATE_KEY_PASSWORD — passphrase you chose (empty if none)
      #
      # Optional (macOS notarization):
      #   APPLE_CERTIFICATE, APPLE_CERTIFICATE_PASSWORD
      #   APPLE_SIGNING_IDENTITY, APPLE_ID, APPLE_PASSWORD, APPLE_TEAM_ID
      - name: Build Tauri app and publish to GitHub Releases
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client
          tagName: ${{ github.ref_name }}
          releaseName: "AWS Cost Optimizer ${{ github.ref_name }}"
          releaseBody: |
            Download the installer for your platform below.

            **macOS (Apple Silicon + Intel):** `.dmg`
            **Windows:** `.msi` or `.exe` (NSIS)
            **Linux:** `.AppImage` or `.deb`

            The app will prompt you to install future updates automatically.
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

  package-manifests:
    name: Generate package manager manifests
    runs-on: ubuntu-latest
    needs: build-release
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Homebrew cask from release assets
        run: |
          bash scripts/update_homebrew_cask.sh --tag "${{ github.ref_name }}"

      - name: Generate WinGet manifests from release assets
        run: |
          bash scripts/generate_winget_manifests.sh --tag "${{ github.ref_name }}"

      - name: Upload package-manager manifests
        uses: actions/upload-artifact@v4
        with:
          name: package-manager-manifests-${{ github.ref_name }}
          path: |
            packaging/homebrew/Casks/aws-cost-optimizer.rb
            packaging/winget/
          if-no-files-found: error
          retention-days: 30
