name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""
          - os: macos-15-intel
            target: x86_64-apple-darwin
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            suffix: ""

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: client/src-tauri -> target

      - name: Prepare desktop build inputs
        uses: ./.github/actions/desktop-prepare
        with:
          target: ${{ matrix.target }}
          suffix: ${{ matrix.suffix }}

      - name: Smoke test sidecar health endpoint
        shell: bash
        run: |
          set -euo pipefail
          BIN="client/src-tauri/binaries/aws-cost-optimizer-api-${{ matrix.target }}${{ matrix.suffix }}"
          chmod +x "$BIN" || true
          "$BIN" &
          SIDECAR_PID=$!
          trap 'if [[ "${RUNNER_OS}" == "Windows" ]]; then taskkill //PID "$SIDECAR_PID" //T //F || true; else kill "$SIDECAR_PID" || true; fi' EXIT

          python3 << 'PYEOF'
          import json
          import sys
          import time
          import urllib.error
          import urllib.request

          url = "http://127.0.0.1:8000/api/v1/health"
          deadline = time.time() + 45
          while time.time() < deadline:
              try:
                  with urllib.request.urlopen(url, timeout=2) as response:
                      payload = json.loads(response.read().decode("utf-8"))
                      if response.status == 200 and payload.get("status") == "ok":
                          print("Sidecar health check passed.")
                          sys.exit(0)
              except (urllib.error.URLError, TimeoutError, json.JSONDecodeError):
                  time.sleep(1)

          print("Sidecar health check failed: /api/v1/health did not return 200 within timeout.")
          sys.exit(1)
          PYEOF

      - name: Resolve macOS signing mode
        id: resolve_macos_signing_mode
        if: startsWith(matrix.os, 'macos')
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          set -euo pipefail
          if [[ -n "${APPLE_CERTIFICATE}" && -n "${APPLE_SIGNING_IDENTITY}" ]]; then
            echo "macos_signing_identity=${APPLE_SIGNING_IDENTITY}" >> "$GITHUB_OUTPUT"
            echo "Using Developer ID signing inputs for macOS build."
          elif [[ -n "${APPLE_CERTIFICATE}" || -n "${APPLE_SIGNING_IDENTITY}" ]]; then
            echo "::error::Set both APPLE_CERTIFICATE and APPLE_SIGNING_IDENTITY for macOS signing, or set neither to use ad-hoc signing."
            exit 1
          else
            echo "macos_signing_identity=-" >> "$GITHUB_OUTPUT"
            echo "No Apple cert configured; using ad-hoc signing identity (-)."
          fi

      - name: Configure Windows code signing
        id: configure_windows_code_signing
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          WINDOWS_CERT_PFX_B64: ${{ secrets.WINDOWS_CERT_PFX_B64 }}
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
          WINDOWS_TIMESTAMP_URL: ${{ secrets.WINDOWS_TIMESTAMP_URL }}
        run: |
          $hasPfx = -not [string]::IsNullOrWhiteSpace($env:WINDOWS_CERT_PFX_B64)
          $hasPass = -not [string]::IsNullOrWhiteSpace($env:WINDOWS_CERT_PASSWORD)

          if (-not $hasPfx -and -not $hasPass) {
            "windows_signing_mode=unsigned" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            Write-Host "No Windows signing secrets configured; using unsigned Windows build."
            exit 0
          }

          if (-not $hasPfx -or -not $hasPass) {
            throw "Set both WINDOWS_CERT_PFX_B64 and WINDOWS_CERT_PASSWORD, or set neither for unsigned Windows build."
          }

          $pfxPath = Join-Path $env:RUNNER_TEMP "aws-cost-optimizer-signing.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:WINDOWS_CERT_PFX_B64))
          $securePass = ConvertTo-SecureString $env:WINDOWS_CERT_PASSWORD -AsPlainText -Force
          $cert = Import-PfxCertificate -FilePath $pfxPath -Password $securePass -CertStoreLocation Cert:\CurrentUser\My -Exportable
          if (-not $cert) {
            throw "Failed to import PFX certificate into CurrentUser\\My store."
          }

          $timestampUrl = $env:WINDOWS_TIMESTAMP_URL
          if ([string]::IsNullOrWhiteSpace($timestampUrl)) {
            $timestampUrl = "http://timestamp.digicert.com"
          }

          $override = @{
            bundle = @{
              windows = @{
                certificateThumbprint = $cert.Thumbprint
                timestampUrl = $timestampUrl
                digestAlgorithm = "sha256"
                tsp = $false
              }
            }
          } | ConvertTo-Json -Depth 10

          $override | Set-Content -Path "client/src-tauri/tauri.windows-signing.json" -Encoding utf8
          "windows_signing_mode=signed" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          Write-Host "Windows signing override written with thumbprint $($cert.Thumbprint)."

      - name: Build Tauri app
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ steps.resolve_macos_signing_mode.outputs.macos_signing_identity }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_PROVIDER_SHORT_NAME: ${{ secrets.APPLE_PROVIDER_SHORT_NAME }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          WINDOWS_SIGNING_MODE: ${{ steps.configure_windows_code_signing.outputs.windows_signing_mode }}
        run: |
          set -euo pipefail
          ARGS=(build --target "${{ matrix.target }}")
          if [[ "${RUNNER_OS}" == "Windows" && "${WINDOWS_SIGNING_MODE}" == "signed" ]]; then
            ARGS+=(--config src-tauri/tauri.windows-signing.json)
          fi
          npm --prefix client run tauri -- "${ARGS[@]}"

      - name: Validate packaged artifacts before upload
        shell: bash
        run: |
          set -euo pipefail
          TARGET="${{ matrix.target }}"
          BUNDLE_DIR="client/src-tauri/target/${TARGET}/release/bundle"

          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            APP_PATH="${BUNDLE_DIR}/macos/AWS Cost Optimizer.app"
            DMG_PATH="$(find "${BUNDLE_DIR}/dmg" -maxdepth 1 -type f -name '*.dmg' -print -quit)"
            [[ -d "${APP_PATH}" ]] || { echo "::error::Missing macOS app bundle at ${APP_PATH}"; exit 1; }
            [[ -n "${DMG_PATH}" ]] || { echo "::error::Missing macOS .dmg in ${BUNDLE_DIR}/dmg"; exit 1; }
            [[ -f "${APP_PATH}/Contents/_CodeSignature/CodeResources" ]] || {
              echo "::error::Missing CodeResources (invalid app signature structure)."
              exit 1
            }

            VERIFY_LOG="$(mktemp)"
            if ! codesign --verify --deep --strict --verbose=4 "${APP_PATH}" >"${VERIFY_LOG}" 2>&1; then
              cat "${VERIFY_LOG}"
              echo "::error::codesign verification failed for ${APP_PATH}"
              exit 1
            fi
            if grep -Eq "code has no resources but signature indicates they must be present|code object is not signed at all" "${VERIFY_LOG}"; then
              cat "${VERIFY_LOG}"
              echo "::error::Detected invalid macOS app signature output."
              exit 1
            fi

            MOUNT_POINT="$(hdiutil attach -nobrowse -readonly "${DMG_PATH}" | awk '/\/Volumes\//{print substr($0, index($0,$3)); exit}')"
            MOUNTED_APP="${MOUNT_POINT}/AWS Cost Optimizer.app"
            MOUNTED_SIDECAR="${MOUNTED_APP}/Contents/MacOS/aws-cost-optimizer-api"
            [[ -d "${MOUNTED_APP}" ]] || { echo "::error::Mounted DMG missing app bundle."; exit 1; }
            [[ -f "${MOUNTED_SIDECAR}" ]] || { echo "::error::Mounted DMG missing sidecar binary."; exit 1; }

            chmod +x "${MOUNTED_SIDECAR}" || true
            "${MOUNTED_SIDECAR}" &
            SIDECAR_PID=$!
            cleanup() {
              kill "${SIDECAR_PID}" >/dev/null 2>&1 || true
              hdiutil detach "${MOUNT_POINT}" >/dev/null 2>&1 || true
            }
            trap cleanup EXIT
            for attempt in {1..45}; do
              HEALTH_PAYLOAD="$(curl -fsS "http://127.0.0.1:8000/api/v1/health" || true)"
              if printf '%s' "${HEALTH_PAYLOAD}" | grep -Eq '"status"[[:space:]]*:[[:space:]]*"ok"'; then
                echo "Mounted app sidecar health check passed."
                break
              fi
              if [[ "${attempt}" -eq 45 ]]; then
                echo "::error::Mounted app sidecar health check failed."
                exit 1
              fi
              sleep 1
            done
          elif [[ "${RUNNER_OS}" == "Windows" ]]; then
            MSI_PATH="$(find "${BUNDLE_DIR}/msi" -maxdepth 1 -type f -name '*.msi' -print -quit || true)"
            EXE_PATH="$(find "${BUNDLE_DIR}/nsis" -maxdepth 1 -type f -name '*.exe' -print -quit || true)"
            [[ -n "${MSI_PATH}" ]] || { echo "::error::Missing Windows .msi in ${BUNDLE_DIR}/msi"; exit 1; }
            [[ -n "${EXE_PATH}" ]] || { echo "::error::Missing Windows .exe in ${BUNDLE_DIR}/nsis"; exit 1; }
          else
            DEB_PATH="$(find "${BUNDLE_DIR}/deb" -maxdepth 1 -type f -name '*.deb' -print -quit || true)"
            APPIMAGE_PATH="$(find "${BUNDLE_DIR}/appimage" -maxdepth 1 -type f -name '*.AppImage' -print -quit || true)"
            [[ -n "${DEB_PATH}" ]] || { echo "::error::Missing Linux .deb in ${BUNDLE_DIR}/deb"; exit 1; }
            [[ -n "${APPIMAGE_PATH}" ]] || { echo "::error::Missing Linux .AppImage in ${BUNDLE_DIR}/appimage"; exit 1; }
          fi

      - name: Validate Windows code signatures
        if: matrix.os == 'windows-latest' && steps.configure_windows_code_signing.outputs.windows_signing_mode == 'signed'
        shell: pwsh
        run: |
          $target = "${{ matrix.target }}"
          $bundleDir = "client/src-tauri/target/$target/release/bundle"
          $msi = Get-ChildItem "$bundleDir/msi" -Filter *.msi | Select-Object -First 1
          $exe = Get-ChildItem "$bundleDir/nsis" -Filter *.exe | Select-Object -First 1
          if (-not $msi -or -not $exe) {
            throw "Expected signed Windows installers were not produced."
          }

          $msiSig = Get-AuthenticodeSignature $msi.FullName
          $exeSig = Get-AuthenticodeSignature $exe.FullName
          if ($msiSig.Status -eq 'NotSigned' -or $exeSig.Status -eq 'NotSigned') {
            throw "Windows installer signature missing on MSI or EXE."
          }

      - name: Generate updater fragment
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_DIR="client/src-tauri/target/${{ matrix.target }}/release/bundle"
          APP_VERSION="$(python3 - <<'PY'
          import json
          with open('client/src-tauri/tauri.conf.json', 'r', encoding='utf-8') as f:
              print(json.load(f)['version'])
          PY
          )"

          python3 scripts/merge_updater_latest.py collect \
            --bundle-dir "${BUNDLE_DIR}" \
            --repo "${GITHUB_REPOSITORY}" \
            --tag "${GITHUB_REF_NAME}" \
            --version "${APP_VERSION}" \
            --notes-file ".github/release-body.md" \
            --output "${BUNDLE_DIR}/updater-fragment.json"

      - name: Upload release bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle-${{ matrix.target }}
          path: |
            client/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            client/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            client/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
            client/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            client/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.sig
            client/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            client/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig
            client/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            client/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb.sig
            client/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            client/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.sig
            client/src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            client/src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm.sig
            client/src-tauri/target/${{ matrix.target }}/release/bundle/updater-fragment.json
          if-no-files-found: error
          retention-days: 30

  publish-release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build-release
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-bundle-*
          path: release-assets

      - name: Merge updater manifests
        run: |
          set -euo pipefail
          python3 scripts/merge_updater_latest.py merge \
            --input-glob "release-assets/**/updater-fragment.json" \
            --output "release-assets/latest.json"

      - name: Create or update release
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          TITLE="AWS Cost Optimizer ${TAG}"
          if gh release view "${TAG}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            gh release edit "${TAG}" \
              --repo "${GITHUB_REPOSITORY}" \
              --title "${TITLE}" \
              --notes-file ".github/release-body.md"
          else
            gh release create "${TAG}" \
              --repo "${GITHUB_REPOSITORY}" \
              --title "${TITLE}" \
              --notes-file ".github/release-body.md"
          fi

      - name: Upload release assets
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          mapfile -d '' ASSETS < <(
            find release-assets -type f \
              ! -name 'updater-fragment.json' \
              ! -name 'latest.json' \
              \( \
                -name '*.dmg' -o \
                -name '*.app.tar.gz' -o \
                -name '*.AppImage' -o \
                -name '*.deb' -o \
                -name '*.rpm' -o \
                -name '*.msi' -o \
                -name '*.exe' -o \
                -name '*.sig' \
              \) \
              -print0
          )

          if [[ "${#ASSETS[@]}" -eq 0 ]]; then
            echo "::error::No release assets found to upload."
            exit 1
          fi

          gh release upload "${TAG}" \
            --repo "${GITHUB_REPOSITORY}" \
            --clobber \
            "${ASSETS[@]}" \
            "release-assets/latest.json"

  package-manifests:
    name: Generate package manager manifests
    runs-on: ubuntu-latest
    needs: publish-release
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Homebrew cask from release assets
        run: |
          bash scripts/update_homebrew_cask.sh --tag "${{ github.ref_name }}"

      - name: Generate WinGet manifests from release assets
        run: |
          bash scripts/generate_winget_manifests.sh --tag "${{ github.ref_name }}"

      - name: Upload package-manager manifests
        uses: actions/upload-artifact@v4
        with:
          name: package-manager-manifests-${{ github.ref_name }}
          path: |
            packaging/homebrew/Casks/aws-cost-optimizer.rb
            packaging/winget/
          if-no-files-found: error
          retention-days: 30
