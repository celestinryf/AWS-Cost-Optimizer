name: Release

# Triggered when you push a version tag, e.g.:
#   git tag v0.2.0 && git push origin v0.2.0
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""
          - os: macos-15-intel
            target: x86_64-apple-darwin
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            suffix: ""

    runs-on: ${{ matrix.os }}
    name: Release (${{ matrix.os }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Rust ----
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: client/src-tauri -> target

      # ---- Python / PyInstaller ----
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: server/requirements-bundle.txt

      - name: Install Python dependencies
        run: pip install -r server/requirements-bundle.txt

      # Linux: system libraries required by Tauri
      - name: Install Linux system deps
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build Python sidecar (PyInstaller)
        working-directory: server
        run: pyinstaller aws-cost-optimizer-api.spec

      - name: Copy sidecar to Tauri binaries dir
        shell: bash
        run: |
          mkdir -p client/src-tauri/binaries
          SRC="server/dist/aws-cost-optimizer-api${{ matrix.suffix }}"
          DST="client/src-tauri/binaries/aws-cost-optimizer-api-${{ matrix.target }}${{ matrix.suffix }}"
          cp "$SRC" "$DST"

      # ---- Sidecar smoke test ----
      # Verify the bundled sidecar binary starts and responds before we package
      # and publish installers.
      - name: Smoke test sidecar health endpoint
        shell: bash
        run: |
          set -euo pipefail
          BIN="client/src-tauri/binaries/aws-cost-optimizer-api-${{ matrix.target }}${{ matrix.suffix }}"
          chmod +x "$BIN" || true
          "$BIN" &
          SIDECAR_PID=$!
          trap 'if [[ "${RUNNER_OS}" == "Windows" ]]; then taskkill //PID "$SIDECAR_PID" //T //F || true; else kill "$SIDECAR_PID" || true; fi' EXIT

          python3 << 'PYEOF'
          import json
          import sys
          import time
          import urllib.error
          import urllib.request

          url = "http://127.0.0.1:8000/api/v1/health"
          deadline = time.time() + 45
          while time.time() < deadline:
              try:
                  with urllib.request.urlopen(url, timeout=2) as response:
                      payload = json.loads(response.read().decode("utf-8"))
                      if response.status == 200 and payload.get("status") == "ok":
                          print("Sidecar health check passed.")
                          sys.exit(0)
              except (urllib.error.URLError, TimeoutError, json.JSONDecodeError):
                  time.sleep(1)

          print("Sidecar health check failed: /api/v1/health did not return 200 within timeout.")
          sys.exit(1)
          PYEOF

      # ---- Node / Tauri ----
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Generate Tauri icons
        shell: bash
        working-directory: client
        run: |
          mkdir -p src-tauri/icons
          python3 << 'PYEOF'
          import struct, zlib
          def chunk(tag, data):
              crc = zlib.crc32(tag + data) & 0xffffffff
              return struct.pack('>I', len(data)) + tag + data + struct.pack('>I', crc)
          n = 1024
          rows = b''.join(b'\x00' + bytes([37, 99, 235]) * n for _ in range(n))
          png = (
              b'\x89PNG\r\n\x1a\n'
              + chunk(b'IHDR', struct.pack('>IIBBBBB', n, n, 8, 2, 0, 0, 0))
              + chunk(b'IDAT', zlib.compress(rows, 9))
              + chunk(b'IEND', b'')
          )
          open('icon-src.png', 'wb').write(png)
          PYEOF
          npm run tauri -- icon icon-src.png
          rm -f icon-src.png

      # ---- macOS signing/notarization mode ----
      # If a Developer ID cert is configured, use it (and optional notarization
      # credentials). Otherwise, force ad-hoc signing as an interim so the app
      # bundle has a valid macOS signature structure.
      - name: Resolve macOS signing mode
        if: startsWith(matrix.os, 'macos')
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          set -euo pipefail
          if [[ -n "${APPLE_CERTIFICATE}" && -n "${APPLE_SIGNING_IDENTITY}" ]]; then
            echo "MACOS_SIGNING_IDENTITY=${APPLE_SIGNING_IDENTITY}" >> "$GITHUB_ENV"
            echo "Using Developer ID signing inputs for macOS build."
          elif [[ -n "${APPLE_CERTIFICATE}" || -n "${APPLE_SIGNING_IDENTITY}" ]]; then
            echo "::error::Set both APPLE_CERTIFICATE and APPLE_SIGNING_IDENTITY for macOS signing, or set neither to use ad-hoc signing."
            exit 1
          else
            echo "MACOS_SIGNING_IDENTITY=-" >> "$GITHUB_ENV"
            echo "No Apple cert configured; using ad-hoc signing identity (-)."
          fi

      # ---- Windows Authenticode signing mode ----
      # Requires a base64-encoded .pfx cert and password.
      # This step imports the cert and generates a Tauri config override with
      # certificate thumbprint + timestamp server.
      - name: Configure Windows code signing
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          WINDOWS_CERT_PFX_B64: ${{ secrets.WINDOWS_CERT_PFX_B64 }}
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
          WINDOWS_TIMESTAMP_URL: ${{ secrets.WINDOWS_TIMESTAMP_URL }}
        run: |
          if ([string]::IsNullOrWhiteSpace($env:WINDOWS_CERT_PFX_B64)) {
            throw "Missing required secret: WINDOWS_CERT_PFX_B64"
          }
          if ([string]::IsNullOrWhiteSpace($env:WINDOWS_CERT_PASSWORD)) {
            throw "Missing required secret: WINDOWS_CERT_PASSWORD"
          }

          $pfxPath = Join-Path $env:RUNNER_TEMP "aws-cost-optimizer-signing.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:WINDOWS_CERT_PFX_B64))
          $securePass = ConvertTo-SecureString $env:WINDOWS_CERT_PASSWORD -AsPlainText -Force
          $cert = Import-PfxCertificate -FilePath $pfxPath -Password $securePass -CertStoreLocation Cert:\CurrentUser\My -Exportable
          if (-not $cert) {
            throw "Failed to import PFX certificate into CurrentUser\\My store."
          }

          $timestampUrl = $env:WINDOWS_TIMESTAMP_URL
          if ([string]::IsNullOrWhiteSpace($timestampUrl)) {
            $timestampUrl = "http://timestamp.digicert.com"
          }

          $override = @{
            bundle = @{
              windows = @{
                certificateThumbprint = $cert.Thumbprint
                timestampUrl = $timestampUrl
                digestAlgorithm = "sha256"
                tsp = $false
              }
            }
          } | ConvertTo-Json -Depth 10

          $override | Set-Content -Path "client/src-tauri/tauri.windows-signing.json" -Encoding utf8
          Write-Host "Windows signing override written with thumbprint $($cert.Thumbprint)."

      # ---- Preflight packaging gate (before publish) ----
      # Build installers without updater artifacts first, then validate package
      # payload and macOS signature structure before publishing release assets.
      - name: Preflight package build (no updater artifacts)
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.MACOS_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_PROVIDER_SHORT_NAME: ${{ secrets.APPLE_PROVIDER_SHORT_NAME }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          set -euo pipefail
          npm --prefix client run tauri -- build --target "${{ matrix.target }}" --config '{"bundle":{"createUpdaterArtifacts":false}}'

      - name: Validate packaged artifacts before publish
        shell: bash
        run: |
          set -euo pipefail
          TARGET="${{ matrix.target }}"
          BUNDLE_DIR="client/src-tauri/target/${TARGET}/release/bundle"

          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            APP_PATH="${BUNDLE_DIR}/macos/AWS Cost Optimizer.app"
            DMG_PATH="$(find "${BUNDLE_DIR}/dmg" -maxdepth 1 -type f -name '*.dmg' -print -quit)"
            [[ -d "${APP_PATH}" ]] || { echo "::error::Missing macOS app bundle at ${APP_PATH}"; exit 1; }
            [[ -n "${DMG_PATH}" ]] || { echo "::error::Missing macOS .dmg in ${BUNDLE_DIR}/dmg"; exit 1; }
            [[ -f "${APP_PATH}/Contents/_CodeSignature/CodeResources" ]] || {
              echo "::error::Missing CodeResources (invalid app signature structure)."
              exit 1
            }

            VERIFY_LOG="$(mktemp)"
            if ! codesign --verify --deep --strict --verbose=4 "${APP_PATH}" >"${VERIFY_LOG}" 2>&1; then
              cat "${VERIFY_LOG}"
              echo "::error::codesign verification failed for ${APP_PATH}"
              exit 1
            fi
            if grep -Eq "code has no resources but signature indicates they must be present|code object is not signed at all" "${VERIFY_LOG}"; then
              cat "${VERIFY_LOG}"
              echo "::error::Detected invalid macOS app signature output."
              exit 1
            fi

            MOUNT_POINT="$(hdiutil attach -nobrowse -readonly "${DMG_PATH}" | awk '/\\/Volumes\\//{print substr($0, index($0,$3)); exit}')"
            MOUNTED_APP="${MOUNT_POINT}/AWS Cost Optimizer.app"
            MOUNTED_SIDECAR="${MOUNTED_APP}/Contents/MacOS/aws-cost-optimizer-api"
            [[ -d "${MOUNTED_APP}" ]] || { echo "::error::Mounted DMG missing app bundle."; exit 1; }
            [[ -f "${MOUNTED_SIDECAR}" ]] || { echo "::error::Mounted DMG missing sidecar binary."; exit 1; }

            chmod +x "${MOUNTED_SIDECAR}" || true
            "${MOUNTED_SIDECAR}" &
            SIDECAR_PID=$!
            cleanup() {
              kill "${SIDECAR_PID}" >/dev/null 2>&1 || true
              hdiutil detach "${MOUNT_POINT}" >/dev/null 2>&1 || true
            }
            trap cleanup EXIT
            for attempt in {1..45}; do
              HEALTH_PAYLOAD="$(curl -fsS "http://127.0.0.1:8000/api/v1/health" || true)"
              if printf '%s' "${HEALTH_PAYLOAD}" | grep -Eq '"status"[[:space:]]*:[[:space:]]*"ok"'; then
                echo "Mounted app sidecar health check passed."
                break
              fi
              if [[ "${attempt}" -eq 45 ]]; then
                echo "::error::Mounted app sidecar health check failed."
                exit 1
              fi
              sleep 1
            done
          elif [[ "${RUNNER_OS}" == "Windows" ]]; then
            MSI_PATH="$(find "${BUNDLE_DIR}/msi" -maxdepth 1 -type f -name '*.msi' -print -quit || true)"
            EXE_PATH="$(find "${BUNDLE_DIR}/nsis" -maxdepth 1 -type f -name '*.exe' -print -quit || true)"
            [[ -n "${MSI_PATH}" ]] || { echo "::error::Missing Windows .msi in ${BUNDLE_DIR}/msi"; exit 1; }
            [[ -n "${EXE_PATH}" ]] || { echo "::error::Missing Windows .exe in ${BUNDLE_DIR}/nsis"; exit 1; }
          else
            DEB_PATH="$(find "${BUNDLE_DIR}/deb" -maxdepth 1 -type f -name '*.deb' -print -quit || true)"
            APPIMAGE_PATH="$(find "${BUNDLE_DIR}/appimage" -maxdepth 1 -type f -name '*.AppImage' -print -quit || true)"
            [[ -n "${DEB_PATH}" ]] || { echo "::error::Missing Linux .deb in ${BUNDLE_DIR}/deb"; exit 1; }
            [[ -n "${APPIMAGE_PATH}" ]] || { echo "::error::Missing Linux .AppImage in ${BUNDLE_DIR}/appimage"; exit 1; }
          fi

      # ---- Build + Publish release ----
      # tauri-action creates the GitHub Release (draft=false), attaches all
      # platform installers, and generates latest.json for the auto-updater.
      # Updater pubkey is read directly from client/src-tauri/tauri.conf.json.
      #
      # Required secrets:
      #   TAURI_SIGNING_PRIVATE_KEY        — from: tauri signer generate
      #   TAURI_SIGNING_PRIVATE_KEY_PASSWORD — passphrase you chose (empty if none)
      #   WINDOWS_CERT_PFX_B64, WINDOWS_CERT_PASSWORD
      #   WINDOWS_TIMESTAMP_URL (optional; defaults to DigiCert)
      #
      # Optional (macOS notarization):
      #   APPLE_CERTIFICATE, APPLE_CERTIFICATE_PASSWORD
      #   APPLE_SIGNING_IDENTITY, APPLE_ID, APPLE_PASSWORD, APPLE_TEAM_ID
      - name: Build Tauri app and publish to GitHub Releases (non-Windows)
        if: matrix.os != 'windows-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.MACOS_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_PROVIDER_SHORT_NAME: ${{ secrets.APPLE_PROVIDER_SHORT_NAME }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        with:
          projectPath: client
          tagName: ${{ github.ref_name }}
          releaseName: "AWS Cost Optimizer ${{ github.ref_name }}"
          releaseBody: |
            Download the installer for your platform below.

            **macOS (Apple Silicon + Intel):** `.dmg`
            **Windows:** `.msi` or `.exe` (NSIS)
            **Linux:** `.AppImage` or `.deb`

            The app will prompt you to install future updates automatically.
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Build Tauri app and publish to GitHub Releases (Windows signed)
        if: matrix.os == 'windows-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client
          tagName: ${{ github.ref_name }}
          releaseName: "AWS Cost Optimizer ${{ github.ref_name }}"
          releaseBody: |
            Download the installer for your platform below.

            **macOS (Apple Silicon + Intel):** `.dmg`
            **Windows:** `.msi` or `.exe` (NSIS)
            **Linux:** `.AppImage` or `.deb`

            The app will prompt you to install future updates automatically.
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }} --config src-tauri/tauri.windows-signing.json

  package-manifests:
    name: Generate package manager manifests
    runs-on: ubuntu-latest
    needs: build-release
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Homebrew cask from release assets
        run: |
          bash scripts/update_homebrew_cask.sh --tag "${{ github.ref_name }}"

      - name: Generate WinGet manifests from release assets
        run: |
          bash scripts/generate_winget_manifests.sh --tag "${{ github.ref_name }}"

      - name: Upload package-manager manifests
        uses: actions/upload-artifact@v4
        with:
          name: package-manager-manifests-${{ github.ref_name }}
          path: |
            packaging/homebrew/Casks/aws-cost-optimizer.rb
            packaging/winget/
          if-no-files-found: error
          retention-days: 30
