[package]
name = "aws-cost-optimizer"
version = "0.1.0"
description = "AWS Cost Optimizer Desktop App"
authors = []
edition = "2021"

[lib]
name = "aws_cost_optimizer_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[[bin]]
name = "aws-cost-optimizer"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
tauri-plugin-updater = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ureq = "2"
keyring = "3"
